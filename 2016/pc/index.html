<a href="javascript:;" id="btn_get2">点击</a>
<script type="text/javascript">
		document.getElementById("btn_get2").onclick = function(){
		var tel = /^0?(13[0-9]|15[0-9]|18[0-9]|14[0-9])[0-9]{8}$/;
		var oTel = $("#btn_get2").val();
        if(oTel == "" || !tel.exec(oTel)){
            alert("温馨提示：请输入正确的手机号！")
            return false;
        }		
	}

</script>
