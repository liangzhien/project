 		popClose("pop_step2")

	function popShow(id){
		document.getElementById(id).style.display = 'block';
		$bg.style.display = 'block';
	}
	function popClose(id){
		document.getElementById(id).style.display = 'none';
		$bg.style.display = 'none';		
	}


	//倒计时
	function Count(o){
        this.$hours = $j(o.hours);
        this.$min = $j(o.min);
        this.$second = $j(o.second);
        this.allTime = o.allTime;
        this.timer; 
        this.callBack = o.callBack|| function(){};
        this.setTime(this.allTime);
        this.setInterval();
    }
    Count.prototype.setInterval = function(){
        var self = this;
        this.timer = setInterval(function(){
            if(self.allTime>0){
                self.allTime--;
                self.setTime(self.allTime);
            }else{
                clearInterval(self.timer);
				self.callBack && self.callBack();
            }
        },1000);
    }
    Count.prototype.setTime = function(time){
		var  time_distance= time,int_hour,int_minute,int_second;
		var int_hour = Math.floor(time_distance/3600) //3600000
		time_distance -= int_hour * 3600; 
		// 分
		var int_minute = Math.floor(time_distance/60) 
		time_distance -= int_minute * 60; 
		// 秒 
		var int_second = Math.floor(time_distance/1) ;
		// 时分秒为单数时、前面加零 
		if(int_hour < 10){ 
			int_hour = "0" + int_hour; 
		} 
		if(int_minute < 10){ 
			int_minute = "0" + int_minute; 
		} 
		if(int_second < 10){
			int_second = "0" + int_second; 
		} 
        this.$hours.text(int_hour);
        this.$min.text(int_minute);
        this.$second.text(int_second);
    }
 	//倒计时调用--
    var sec = 1;
