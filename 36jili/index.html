        var phoneScale = parseInt(window.screen.width)/640;

                    <div class="box box2">

                        <img src="images/blank.png" data-delay="700" data-animation="fadeInUp" data-duration="600" data-src="images/ico5_1.png" class="load img" alt="">
                    </div>
                     <div class="box box2">
                        <img src="images/blank.png"data-src="images/ico5_2.png" class="load img" alt=""   data-animation="car" data-duration="600"  data-delay="200" >
                    </div>
                      <div class="box box3">

                        <img src="images/blank.png" data-delay="700" data-animation="fadeInUp" data-duration="600" data-src="images/ico6_1.png" class="load img" alt="">
                    </div>

                        <img src="images/blank.png"data-src="images/ico6_2.png" class="load img" alt=""   data-animation="fadeInUp" data-duration="600"  data-delay="1000" >

            <div class="swiper-slide slide7">

    <script src="js/jquery.js"></script>
    <script src="js/WeixinApi.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/common.js"></script>
    <script>

		var imgList = ["images/bg.jpg","images/bg2.jpg","images/bg3.jpg","images/ico2_1.png","images/ico1_2.png","images/ico1_3.png"];
        var imgList2 = ["images/bg4.jpg","images/bg5.jpg","images/bg6.jpg"];
        App.loadImg(imgList,function(){
          $(".loading").remove();
          $(".swiper-container").fadeIn(200);
            var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                direction: 'vertical'
            });
            $(".load").each(function(){
                var self = $(this);
                if(self.attr('data-src')){
                    var src = self.attr("data-src");
                    self.attr("src",src);
                    self.removeAttr("data-src");
                };
           });                    
        },progress);
        function progress (_per) {
        	$(".loading").find(".loading_data").html(_per+"%");
        }

    </script>


</body>
</html>
