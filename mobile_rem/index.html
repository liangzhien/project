<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>tem</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8" data-width=640></script>
</head>
<body>
    <div class="loading">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div class="loading_data">LOADING</div>
    </div>
    <div class="wrap home hide">
        <div class="box">111</div>
    </div>
    <div class="pop" style="display:block2">
        <div class="bd"><a href="">采纳建议</a></div>
    </div>
    <script>
        var imgList = ["images/loading.gif"]
        App.loadImg(imgList,function(){
            $(".loading").hide();
          $(".wrap").show();
        },progress);
        function progress (_per) {
            $(".loading").find(".loading_data").html(_per+"%");
        }
    </script>
    <style>
        .box{ width: 100%;height: 2.3rem;background: #000;color: #fff;padding: 1rem; }
        .bd{ position: relative; background: url(images/ico3.png); width: 4.31rem;height:4.2rem; background-size: 100% auto; margin: 0 auto;top: 50%;margin-top: -2.1rem;  }

        .wrap{ position: relative; background: url(images/bg.jpg); background-size: cover; background-position: center top; }
    </style>
</body>
</html>
